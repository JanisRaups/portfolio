<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informācijas daudzuma mērvienības</title>
    <style>
        form { background-color: rgb(220,220,0); }
        form { font-size: 20px; }
        body { background-image: url('images/cipari.jpg'); }
    </style>
    <script>
        function convert() {
            let gb = parseFloat(document.getElementById("gb").value);
            document.getElementById("mb").value = gb * 1000;
            document.getElementById("mib").value = gb * 953.674;
        }
    </script>
</head>
<body>
    <h1>Informācijas daudzuma mērvienības</h1>
    <form>
        GB = <input type="text" id="gb"> <br>
        Izteikt megabaitos: <input type="text" id="mb" readonly> MB<br>
        Izteikt mibibaitos: <input type="text" id="mib" readonly> MiB<br>
        <button type="button" onclick="convert()">Pārvērst</button>
    </form>
    <p><a href="index.html">Uz sākumu</a></p>
</body>
</html>
